<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="images/logo/logo-black.png" alt="Travel-Fly logo" />
      </div>
      <div class="links">
        <a href="index.html">home</a> | <a href="#">about</a> |
        <a href="tours.html">tours</a> |
        <a href="special-offers.html">special offers</a> |
        <a href="blog.html">blog</a> |
        <a href="contact.html">contact</a>
      </div>
    </nav>

    <h1 class="contact-title"><span>CONTACT </span>US:</h1>

    <div class="contact-wrapper">
      <div class="map">
        <div class="map-img"></div>
        <div class="address">
          travel-fly Inc. 8901 Marmora Road,<br />
          Glasgow, D04 89GR.<br />
          Freephone:+1 800 559 6580<br />
          Telephone:+1 800 603 6035<br />
          FAX:+1 800 889 9898<br />
          E-mail: mail@travelfly.org
        </div>
      </div>
      <div class="contact-form">
        <input
          type="text"
          name="yourName"
          class="fields"
          id="yourName"
          placeholder="Your name..."
        />
        <input
          type="text"
          name="email"
          class="fields"
          id="email"
          placeholder="Email Address..."
        />
        <input
          type="text"
          name="company"
          class="fields"
          id="company"
          placeholder="Company..."
        />
        <input
          type="text"
          name="message"
          class="fields"
          id="message"
          placeholder="Message..."
        />
        <input type="button" value="Send Message" class="submit" />
      </div>
    </div>

    <section class="footer">
      <footer>
        <div class="footer-logo">
          <img src="images/logo/logo-white.png" alt="Travel-Fly Logo" />
        </div>
        <div class="copyright">
          Copyright 2019 travel-fly. All rights reserved
        </div>
        <div class="socials">
          <img src="images/facebook.png" alt="Facebook Icon" />
          <img src="images/instagram.png" alt="Instagram Icon" />
          <img src="images/twitter.png" alt="Twitter Icon" />
        </div>
      </footer>
    </section>
  </body>
</html>
